<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Menu - Kampoeng Kelongs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e63946;
      --bg: #f5f5f5;
      --text: #1c1c1e;
      --card-bg: white;
      --border: #e9e9e9;
    }

    [data-theme="dark"] {
      --bg: #1c1c1e;
      --text: #f5f5f5;
      --card-bg: #2c2c2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 70px;
    }

    .container {
      max-width: 100%;
      padding: 0 16px;
    }

    header {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .back-btn:hover {
      color: var(--primary);
    }

    .product-detail {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin: 20px 0;
    }

    .product-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .product-info {
      padding: 24px;
    }

    .product-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }

    .product-category {
      font-size: 0.9rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .product-price {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .product-desc {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 20px;
      color: #555;
    }

    .order-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .order-btn:hover {
      background: #c1121f;
    }

    footer {
      background: var(--primary);
      color: white;
      padding: 16px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 0.9rem;
      font-weight: 500;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Kembali ke Menu</a>
  </header>

  <!-- DETAIL -->
  <div class="container">
    <div class="product-detail">
      <img id="product-image" src="" alt="Gambar Produk" class="product-image">
      <div class="product-info">
        <h1 id="product-name">Nama Produk</h1>
        <div id="product-category" class="product-category">Kategori</div>
        <div id="product-price" class="product-price">Rp 0</div>
        <p id="product-desc" class="product-desc">Deskripsi produk akan muncul di sini.</p>
        <a id="order-btn" class="order-btn" target="_blank">üõí Pesan via WhatsApp</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    KAMPOENG KELONG ‚Äî by waroksungo wa my (<a href="https://wa.me/6283807602549">083807602549</a>)
  </footer>

  <script>
    // Ambil data dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('nama') || 'Tidak Diketahui';
    const productCategory = urlParams.get('kategori') || 'Umum';
    const productPrice = urlParams.get('harga') || '0';
    const productDesc = urlParams.get('deskripsi') || 'Deskripsi tidak tersedia.';
    const productImage = urlParams.get('gambar') || 'https://via.placeholder.com/600x400?text=No+Image';

    // Isi ke halaman
    document.getElementById('product-image').src = productImage;
    document.getElementById('product-name').textContent = productName;
    document.getElementById('product-category').textContent = productCategory;
    document.getElementById('product-price').textContent = `Rp ${Number(productPrice).toLocaleString('id-ID')}`;
    document.getElementById('product-desc').textContent = productDesc;

    // Tombol WhatsApp
    const orderBtn = document.getElementById('order-btn');
    orderBtn.href = `https://wa.me/6283807602549?text=Halo,%20saya%20ingin%20pesan%20${encodeURIComponent(productName)}%20seharga%20Rp${Number(productPrice).toLocaleString('id-ID')}`;
  </script>
</body>
</html>
