<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Menu - Kampoeng Kelongs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary: #e63946;
      --bg: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.15);
    }

    [data-theme="dark"] {
      --bg: #212529;
      --text: #f8f9fa;
      --card-bg: #343a40;
      --shadow: rgba(255,255,255,0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      margin-bottom: 60px; /* Space for bottom navbar */
      transition: background 0.3s, color 0.3s;
    }

    .product-detail {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow);
      margin-bottom: 15px;
    }

    .product-image {
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid var(--shadow);
    }

    .order-btn, .add-cart-btn, .share-btn {
      border-radius: 12px;
      font-weight: 500;
      padding: 12px;
      transition: transform 0.2s;
    }

    .order-btn:active, .add-cart-btn:active, .share-btn:active {
      transform: scale(0.95);
    }

    .related-card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.2s;
    }

    .related-card:active {
      transform: scale(0.98);
    }

    .related-card img {
      height: 150px;
      object-fit: cover;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      box-shadow: 0 -2px 10px var(--shadow);
      z-index: 1000;
      padding: 10px 0;
    }

    .bottom-nav .nav-link {
      text-align: center;
      color: var(--text);
      font-size: 0.9rem;
      padding: 5px;
    }

    .bottom-nav .nav-link.active {
      color: var(--primary);
    }

    footer {
      background: var(--card-bg);
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
    }

    @media (min-width: 768px) {
      .product-image {
        height: 350px;
      }
      .related-card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-3">
    <div class="product-detail card mb-4">
      <img id="product-image" src="" class="card-img-top product-image" alt="">
      <div class="card-body">
        <h1 id="product-name" class="card-title fs-4 fw-bold mb-2"></h1>
        <p id="product-category" class="text-muted text-uppercase small mb-2"></p>
        <p id="product-price" class="text-danger fw-bold fs-3 mb-3"></p>
        <p id="product-desc" class="card-text mb-4"></p>
        <a id="order-btn" class="btn order-btn w-100 mb-2 bg-primary text-white" href="#" aria-label="Pesan via WhatsApp"><i class="bi bi-whatsapp"></i> Pesan Sekarang</a>
        <button id="add-cart-btn" class="btn add-cart-btn w-100 mb-2 bg-success text-white"><i class="bi bi-cart-plus"></i> Tambah ke Keranjang</button>
        <button id="share-btn" class="btn share-btn w-100 bg-secondary text-white"><i class="bi bi-share"></i> Bagikan</button>
      </div>
    </div>

    <h5 class="mb-3">Produk Terkait</h5>
    <div id="related-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
      </div>
  </div>

  <nav class="bottom-nav">
    <div class="container d-flex justify-content-around">
      <a href="index.html" class="nav-link"><i class="bi bi-house fs-5"></i><br>Home</a>
      <a href="#" class="nav-link" id="category-btn" data-bs-toggle="modal" data-bs-target="#categoryModal"><i class="bi bi-tags fs-5"></i><br>Kategori</a>
      <a href="#" class="nav-link" id="cart-btn" data-bs-toggle="modal" data-bs-target="#cartModal"><i class="bi bi-cart fs-5"></i><br>Keranjang <span id="cart-badge" class="badge bg-danger rounded-pill" style="display: none;">0</span></a>
    </div>
  </nav>

  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: var(--card-bg); color: var(--text);">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Pilih Kategori</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="category-menu" class="list-group">
            </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: var(--card-bg); color: var(--text);">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Keranjang Belanja</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-list" class="list-group mb-3"></ul>
          <p class="fw-bold">Total: Rp <span id="cart-total">0</span></p>
          <a id="checkout-btn" href="#" class="btn btn-success w-100"><i class="bi bi-whatsapp"></i> Checkout via WhatsApp</a>
        </div>
        <div class="modal-footer">
          <button id="clear-cart" type="button" class="btn btn-danger">Kosongkan Keranjang</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 waroksungo. Hubungi: <a href="https://wa.me/6283807602549" class="text-decoration-none">WhatsApp</a> | Ikuti: <a href="https://x.com/kampoengkelongs" class="text-decoration-none">@kampoengkelongs</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycby9ouMAhiw_hqP4OY8l4uIjzxsB8l6qNu_YJ9Ww8HZfptcAVaGz8kH-NsSCtKPi3R5xdQ/exec';

    // Ambil data produk dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const currentProduct = {
        nama: urlParams.get('nama') || 'Tidak Diketahui',
        kategori: urlParams.get('kategori') || 'Umum',
        harga: parseFloat(urlParams.get('harga')) || 0,
        deskripsi: urlParams.get('deskripsi') || 'Deskripsi tidak tersedia.',
        gambar: urlParams.get('gambar') || 'https://via.placeholder.com/600x400?text=No+Image'
    };

    // Tampilkan detail produk
    document.getElementById('product-image').src = currentProduct.gambar;
    document.getElementById('product-image').alt = `Gambar ${currentProduct.nama}`;
    document.getElementById('product-name').textContent = currentProduct.nama;
    document.getElementById('product-category').textContent = currentProduct.kategori;
    document.getElementById('product-price').textContent = `Rp ${Number(currentProduct.harga).toLocaleString('id-ID')}`;
    document.getElementById('product-desc').textContent = currentProduct.deskripsi;
    
    // Tombol WhatsApp "Pesan Sekarang"
    document.getElementById('order-btn').href = `https://wa.me/6283807602549?text=Saya%20ingin%20pesan%20${encodeURIComponent(currentProduct.nama)}`;

    // Tombol "Tambah ke Keranjang"
    document.getElementById('add-cart-btn').addEventListener('click', () => {
        addToCart(currentProduct);
        alert('Ditambahkan ke keranjang!');
    });

    // Tombol "Bagikan"
    document.getElementById('share-btn').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: currentProduct.nama,
          text: `Cek ${currentProduct.nama} di Kampoeng Kelong! ${currentProduct.deskripsi.substring(0, 100)}...`,
          url: window.location.href
        }).catch(error => console.error('Error sharing:', error));
      } else {
        alert('Fitur share tidak didukung pada browser ini.');
      }
    });

    // Fetch data produk
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const allProducts = data.map(p => ({
          nama: p['Nama Produk'] || 'Tidak Diketahui',
          kategori: p['Kategori'] || 'Umum',
          harga: p['Harga'] || 0,
          deskripsi: p['Deskripsi'] || 'Deskripsi tidak tersedia.',
          gambar: p['Gambar (URL)'] || 'https://via.placeholder.com/600x400?text=No+Image'
        }));
        
        renderRelatedProducts(allProducts);
        renderCategories(allProducts);
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('related-products').innerHTML = '<p class="text-center">Gagal memuat produk terkait.</p>';
      });

    // Render produk terkait
    function renderRelatedProducts(products) {
      const relatedGrid = document.getElementById('related-products');
      relatedGrid.innerHTML = '';
      const related = products.filter(p => p.kategori === currentProduct.kategori && p.nama !== currentProduct.nama).slice(0, 3);
      if (related.length === 0) {
        document.querySelector('h5.mb-3').textContent = 'Tidak ada produk terkait.';
        return;
      }
      related.forEach(product => {
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
          <div class="card related-card h-100">
            <a href="detail.html?nama=${encodeURIComponent(product.nama)}&kategori=${encodeURIComponent(product.kategori)}&harga=${encodeURIComponent(product.harga)}&deskripsi=${encodeURIComponent(product.deskripsi)}&gambar=${encodeURIComponent(product.gambar)}" class="text-decoration-none text-dark">
                <img src="${product.gambar}" class="card-img-top" alt="Gambar ${product.nama}" loading="lazy">
                <div class="card-body">
                    <h5 class="card-title">${product.nama}</h5>
                    <p class="card-text text-danger fw-bold">Rp ${Number(product.harga).toLocaleString('id-ID')}</p>
                </div>
            </a>
          </div>
        `;
        relatedGrid.appendChild(card);
      });
    }

    // Render kategori untuk modal
    function renderCategories(products) {
      const categories = [...new Set(products.map(p => p.kategori))];
      const menu = document.getElementById('category-menu');
      menu.innerHTML = '<li class="list-group-item"><a href="index.html" class="text-decoration-none" data-kategori="all">Semua Kategori</a></li>';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<a href="index.html?kategori=${encodeURIComponent(cat)}" class="text-decoration-none" data-kategori="${cat}">${cat}</a>`;
        menu.appendChild(li);
      });
    }
    
    // Cart functions
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
    }

    function updateCartBadge() {
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cart-badge');
      badge.textContent = totalItems;
      badge.style.display = totalItems > 0 ? 'block' : 'none';
    }

    function addToCart(product) {
        let cart = getCart();
        const existingItem = cart.find(item => item.nama === product.nama);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({...product, quantity: 1});
        }
        saveCart(cart);
    }
    
    function removeFromCart(productName) {
        let cart = getCart();
        const itemIndex = cart.findIndex(item => item.nama === productName);
        if (itemIndex > -1) {
            cart.splice(itemIndex, 1);
            saveCart(cart);
            renderCart();
        }
    }

    function clearCart() {
        localStorage.removeItem('cart');
        updateCartBadge();
        renderCart();
    }
    
    // Render cart modal content
    function renderCart() {
      const cart = getCart();
      const list = document.getElementById('cart-list');
      list.innerHTML = '';
      let total = 0;
      let whatsappText = "Saya ingin memesan:\n";

      cart.forEach((item) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div class="d-flex align-items-center flex-grow-1">
            <img src="${item.gambar}" alt="${item.nama}" style="width: 40px; height: 40px; object-fit: cover; border-radius: 5px; margin-right: 10px;">
            <div class="flex-grow-1">
              <strong>${item.nama}</strong><br>
              <span class="text-muted small">Rp ${Number(item.harga).toLocaleString('id-ID')} x ${item.quantity}</span>
            </div>
          </div>
          <button class="btn btn-sm btn-danger remove-item" data-name="${item.nama}"><i class="bi bi-trash"></i></button>
        `;
        list.appendChild(li);
        total += Number(item.harga) * item.quantity;
        whatsappText += `- ${item.nama} (${item.quantity} pcs) - Rp ${Number(item.harga).toLocaleString('id-ID')}\n`;
      });
      
      whatsappText += `\nTotal: Rp ${total.toLocaleString('id-ID')}`;
      
      document.getElementById('cart-total').textContent = total.toLocaleString('id-ID');
      document.getElementById('checkout-btn').href = `https://wa.me/6283807602549?text=${encodeURIComponent(whatsappText)}`;
      
      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const productName = e.currentTarget.dataset.name;
          removeFromCart(productName);
        });
      });
    }

    document.getElementById('cart-btn').addEventListener('click', renderCart);
    document.getElementById('clear-cart').addEventListener('click', clearCart);
    
    // Initial calls
    updateCartBadge();
  </script>
</body>
</html>
